<!-- form -->
<div class="container">
    <h3>Add Item</h3>
    <form>

        <div class="mb-3">
            <label for="cat" class="form-label">Created At</label>
             <input type="text" class="form-control" id="cat" name="createdAt"  [(ngModel)]="formdata.createdAt" />
           </div>
    
           <div class="mb-3">
            <label for="fname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="fname" name="first_name" [(ngModel)]="formdata.first_name" required>
          </div>
          
          <div class="mb-3">
            <label for="lname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lname" name="last_name" [(ngModel)]="formdata.last_name" required>
          </div>
          
          <div class="mb-3">
            <label for="eid" class="form-label">Email ID</label>
            <input type="email" class="form-control" id="eid" name="emailId" [(ngModel)]="formdata.emailId" required>
          </div>
          
          <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" name="age"  [(ngModel)]="formdata.age" required>
          </div>
          
          <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-control" id="gender" name="gender" [(ngModel)]="formdata.gender" required>
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          
          <div class="mb-3">
            <label for="mobileno" class="form-label">Mobile Number</label>
            <input type="tel" class="form-control" id="mobileno" name="mobilenumber" [(ngModel)]="formdata.mobilenumber" required>
          </div>
          
          <div class="mb-3">
            <label for="panno" class="form-label">PAN Number</label>
            <input type="text" class="form-control" id="panno" name="pan_no" [(ngModel)]="formdata.pan_no" required>
          </div>
          
          <div class="mb-3">
            <label for="adhaarno" class="form-label">Aadhaar Number</label>
            <input type="text" class="form-control" id="adhaarno" name="adhaar_no"  [(ngModel)]="formdata.adhaar_no" required>
          </div>
          
          <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <input type="text" class="form-control" id="status" name="status" [(ngModel)]="formdata.status" required>
          </div>

           <button type="button" (click)="update()" class="btn btn-primary">Update</button>
        
      </form>
</div>
