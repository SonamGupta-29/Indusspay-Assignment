<!-- form -->
<div class="container">
    <h3>Add Item</h3>
    <form>

       <div class="mb-3">
        <label for="cat" class="form-label">Created At</label>
         <input type="text" class="form-control" id="cat" name="createdAt" placeholder="created at.." [(ngModel)]="formdata.createdAt" />
       </div>

       <div class="mb-3">
        <label for="fname" class="form-label">First Name</label>
        <input type="text" class="form-control" id="fname" name="first_name" placeholder="Enter your first name" [(ngModel)]="formdata.first_name" required>
      </div>
      
      <div class="mb-3">
        <label for="lname" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lname" name="last_name" placeholder="Enter your last name" [(ngModel)]="formdata.last_name" required>
      </div>
      
      <div class="mb-3">
        <label for="eid" class="form-label">Email ID</label>
        <input type="email" class="form-control" id="eid" name="emailId" placeholder="Enter your email address" [(ngModel)]="formdata.emailId" required>
      </div>
      
      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age" [(ngModel)]="formdata.age" required>
      </div>
      
      <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select class="form-control" id="gender" name="gender" [(ngModel)]="formdata.gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      
      <div class="mb-3">
        <label for="mobileno" class="form-label">Mobile Number</label>
        <input type="tel" class="form-control" id="mobileno" name="mobilenumber" placeholder="Enter your mobile number" [(ngModel)]="formdata.mobilenumber" required>
      </div>
      
      <div class="mb-3">
        <label for="panno" class="form-label">PAN Number</label>
        <input type="text" class="form-control" id="panno" name="pan_no" placeholder="Enter your PAN number" [(ngModel)]="formdata.pan_no" required>
      </div>
      
      <div class="mb-3">
        <label for="adhaarno" class="form-label">Aadhaar Number</label>
        <input type="text" class="form-control" id="adhaarno" name="adhaar_no" placeholder="Enter your Aadhaar number" [(ngModel)]="formdata.adhaar_no" required>
      </div>
      
      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <input type="text" class="form-control" id="status" name="status" placeholder="Enter your status" [(ngModel)]="formdata.status" required>
      </div>

     <button type="button" (click)="create()" class="btn btn-primary">Add</button>
        
      </form>
</div>
